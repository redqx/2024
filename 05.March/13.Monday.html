<p>​
这个是我刷抖音的时候看到的，我驻足看了许久，脑中瞬间闪现了一句诗：“XX压城城欲摧，甲光向日金鳞开。”
大概是真的记不住了，于是我还去网上搜了一下，原来是“黑云压城城欲摧，甲光向日金鳞开”。由此感怀，故写于此。</p>

<p>​
这也是我刷抖音看到，一轮红日，无论多么炫烂，也终会落下。故：夕阳无限好，只是近黄昏。</p>
