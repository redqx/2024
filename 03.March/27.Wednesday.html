      <p>今天读了一本书，和认证有关，挺震撼自己的。</p>
<blockquote>
<p>知行合一</p>
</blockquote>
<p>我想，我们对这句话已经耳熟能详了,“懂了很多大道理，却过不好一生”。</p>
<p>为什么过不好一生？光懂有用吗？还得去做，去实践！</p>
<p>所以，道理懂一条，做一条，不然看再多的书，也是无济于事的。</p>
<blockquote>
<p>人有3个脑系统</p>
</blockquote>
<p>书中讲到，人类历史从古至今演变过来，大佬里进化为了3个系统</p>
<p>本能脑+情绪脑+理性脑。</p>
<p>本能脑：饿了吃饭，困了睡觉，遇到危险逃避。</p>
<p>情绪脑：感受到危险，就逃避，感受的喜欢就xxx。</p>
<p>理想脑：三思而后行。</p>
<p>比如，我们以洗袜子为例。其实我不想洗的。</p>
